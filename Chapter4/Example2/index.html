<!doctype html>
<html>
    <head>
        <title>Простое приложение</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>Комментарии</h1>
            <p>Простое приложение, позволяющее писать комментарии</p>
        </header>
        <main>
            <section class="comment-input">
                <p>Добавте ваш комментарий:</p>
                <input type="text"><button>+</button>
            </section>
            <section class="comments">
                <p>Это первый комментарий!</p>
                <p>Это второй комментарий!</p>
                <p>Это третий.</p>
                <p>Четвёртый комментарий!</p>
            </section>
        </main>
        <footer>
            <p>Работа размещена на общественном домене.</p>
        </footer>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
